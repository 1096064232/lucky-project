<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
	<h2>标准登录页面</h2>
	<h3>表单登录</h3>
	<form action="/form/authentication" method="post">
		<table>
			<tr>
				<td>用户名:</td> 
				<td><input type="text" name="formUsername" value="ouyangfan"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="formPassword" value="123456"></td>
			</tr>
			<tr>
				<td>图形验证码:</td>
				<td>
					<input type="text" name="imageValidate">
					<img src="/code/image?imageWidth=500&imageHeight=100&imageLength=2&imageExpireIn=10&imageType=n">
				</td>
			</tr>
			<tr>
				<td colspan='2'><input name="demo-remeber-me" type="checkbox" value="true" />记住我</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>
		</table>
	</form>
	
	<h3>短信登录</h3>
	<form action="/mobile/authentication" method="post">
		<table>
			<tr>
				<td>手机号:</td>
				<td><input type="text" name="mobileMobile" value="18258193155"></td>
			</tr>
			<tr>
				<td>短信验证码:</td>
				<td>
					<input type="text" name="smsValidate">
					<a href="/code/sms?smsMobile=18258193155&smsLength=1">发送验证码</a>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>
		</table>
	</form>
	<br>
	<h3>社交登录</h3>
	<a href="/connect/qq">QQ登录</a>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<a href="/connect/weixin">微信登录</a>
</body>
</html>
